<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointments</title>
    <link rel="stylesheet" href="css/doctor-appointment.css">
</head>
<body>
    <div class="container">
        <h1>Doctor's Appointments</h1>
        <div id="appointments-container"></div>
    </div>

    <!-- Modal for rescheduling -->
    <div id="reschedule-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Reschedule Appointment</h2>
            <form id="reschedule-form">
                <label for="reschedule-date">Date</label>
                <input type="date" id="reschedule-date" required>
                <label for="reschedule-time">Time</label>
                <input type="time" id="reschedule-time" required>
                <button type="submit">Reschedule</button>
            </form>
        </div>
    </div>

    <script src="js/doctor-appointment.js"></script>
</body>
</html>
